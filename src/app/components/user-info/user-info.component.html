<div class="custom-select">
  <div class="select-header" (click)="toggleDropdown()">

    <span class="arrow-icon" [class.rotated]="isDropdownOpen">
        <i class="fas fa-chevron-down arrow-icon "></i>
    </span>
  </div>

  <ul *ngIf="isDropdownOpen" class="select-list">
    <li class="dropdown-header">
      <span></span>
      <span class="close-icon" (click)="closeDropdown($event)">Ã—</span>
    </li>
    <li *ngFor="let option of options" class="dropdown-item" (click)="selectOption(option)">
        <div class="img-block">
          <img src="assets/box.png" alt="default">
        </div>
        <span id="code">{{ option.companyName }} {{option.companyType}}</span>
        <span id="name">{{ option.position }} </span>
    </li>
  </ul>
</div>
